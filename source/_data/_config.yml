# 网站计数
# website count
website_count:
  # busuanzi http://ibruce.info/2015/04/04/busuanzi/
  busuanzi_count:
    enable: true
    site_uv: false
    site_pv: true
    page_pv: true

# 本地搜索
# 依赖：hexo-generator-searchdb https://github.com/theme-next/hexo-generator-searchdb
# Local Search
# Dependencies: hexo-generator-searchdb https://github.com/theme-next/hexo-generator-searchdb
local_search:
  enable: true

  # If auto, trigger search by changing input.
  # If manual, trigger search by pressing enter key or search button.
  trigger: auto  # values: auto | manual

  # Unescape html strings to the readable one.
  unescape: false

  # Preload the search data when the page loads.
  preload: true

# 字数统计 & 阅读时长
# 依赖：hexo-wordcount https://github.com/willin/hexo-wordcount
post_wordcount:
  wordcount: true  # 字数统计
  min2read: true   # 阅读时长

# Home page article block display settings
home_article:
  category: true # show category in article block
  tag: true # show tags in article block
  tag_limit: 5 # max number of tags shown in article block

# 代码复制
# Code Copy
code_copy:
  enable: true
  style: flat  # values: default | flat | mac

# 侧边栏工具
# sidebar tools
side_tools:
  enable: true
  position: right  # values: left | right

# 回到顶部
# back to top
back2top:
  enable: true
  position: right  # values: left | right

# 目录结构
# Table of Contents in the Sidebar
toc:
  enable: true

  # Automatically add list number to toc.
  number: true

  # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
  expand_all: true

# magic 风格
# magic style
magic:
  enable: true
  scale: false
  shadow: true
  sidebar:
    enable: false
    position: right  # values: left | right
