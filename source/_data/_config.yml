# 主题色
# theme color
theme_color: "#03aaaa"

# 导航菜单
# navigation menu
menu:
  Home: /
  Archives: /archives
  Categories: /categories
  Tags: /tags
  Links: /links
  About: /about
  # ...

# RSS 订阅
# RSS
rss:
  enable: true

# 评论插件
# comment plugin
