  name: ILS
  version: 1.1.1
  author: XPoet
  repository: https://github.com/XPoet/hexo-theme-ils

# 网站图标
# favicon
favicon: images/favicon.png

# 头像
# avatar
avatar: images/avatar.png

# 导航菜单
# navigation menu
menu:
  Home: /
  Archives: /archives
  Links: /links
  About: /about
  # ...

# RSS 订阅
# RSS
rss:
  enable: true

# 评论插件
# comment plugin
comments:
  # Valine https://github.com/xCss/Valine
  valine:
    enable: true
    appid: ih2nzG3ilVNdLgJK4kBXTjOq-gzGzoHsz
    appkey: gdf6tXXLBTLg9qpjS2y6Tbw7
    # meta: ['nick', 'mail']
    meta: ['nick', 'mail', 'link']
